language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-support
  - extra-android-m2repository
before_install:
- chmod +x gradlew
script:
- cd app
- "../gradlew assembleRelease"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true